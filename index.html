<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine za tebe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: radial-gradient(
          circle at top,
          #ffe6f0 0%,
          #ff9a9e 35%,
          #fecfef 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        overflow: hidden;
        position: relative;
        color: #42213d;
      }

      .hearts {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        bottom: -60px;
        font-size: 60px;
        color: rgba(255, 255, 255, 0.7);
        animation: floatUp 10s linear infinite;
      }

      .heart:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .heart:nth-child(2) {
        left: 25%;
        animation-delay: 2s;
      }
      .heart:nth-child(3) {
        left: 40%;
        animation-delay: 4s;
      }
      .heart:nth-child(4) {
        left: 55%;
        animation-delay: 1s;
      }
      .heart:nth-child(5) {
        left: 70%;
        animation-delay: 3s;
      }
      .heart:nth-child(6) {
        left: 85%;
        animation-delay: 5s;
      }
      .heart:nth-child(7) {
        left: 15%;
        animation-delay: 1.5s;
      }
      .heart:nth-child(8) {
        left: 60%;
        animation-delay: 3.5s;
      }
      .heart:nth-child(9) {
        left: 80%;
        animation-delay: 6s;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) scale(1.2);
          opacity: 0;
        }
      }

      .fireworks {
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 5;
        overflow: hidden;
      }

      .firework-heart {
        position: absolute;
        font-size: 28px;
        opacity: 0;
        animation: explode 1000ms ease-out forwards;
      }

      @keyframes explode {
        0% {
          transform: translate(0, 0) scale(0.6);
          opacity: 1;
        }
        100% {
          transform: translate(var(--dx), var(--dy)) scale(1.1);
          opacity: 0;
        }
      }

      .card {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        padding: 28px 22px 24px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(6px);
      }

      h1 {
        margin-bottom: 16px;
        font-size: 2rem;
      }

      p.subtitle {
        margin-bottom: 24px;
        color: #5c3b58;
      }

      .buttons {
        margin-bottom: 18px;
      }

      button {
        margin: 8px;
        padding: 10px 24px;
        font-size: 18px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        transition:
          transform 0.1s ease,
          box-shadow 0.1s ease,
          background-color 0.2s ease;
      }

      button:active {
        transform: scale(0.97);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      #yes {
        background: #ff4d88;
        color: #fff;
        box-shadow: 0 6px 14px rgba(255, 77, 136, 0.55);
      }

      #yes:hover {
        background: #ff336f;
      }

      #no {
        background: #ffffff;
        color: #ff4d88;
        border: 2px solid #ff4d88;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: relative;
      }

      #no:hover {
        background: #ffe6f0;
      }

      #result {
        margin-top: 6px;
        font-size: 20px;
      }

      #snackbar {
        visibility: hidden;
        min-width: 250px;
        max-width: 90%;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        z-index: 10;
        font-size: 17px;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      #snackbar.show {
        visibility: visible;
        opacity: 1;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        button {
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts">
      <div class="heart">‚ù§</div>
      <div class="heart">üíó</div>
      <div class="heart">‚ù§</div>
      <div class="heart">üíó</div>
      <div class="heart">üíñ</div>
      <div class="heart">‚ù§</div>
      <div class="heart">üíó</div>
      <div class="heart">üíñ</div>
      <div class="heart">‚ù§</div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <div class="card">
      <h1>Dunja, hoƒáe≈° li biti moj Valentine? üíñ</h1>
      <p class="subtitle">(Molim te odaberi pa≈æljivo üòâ)</p>

      <div class="buttons">
        <button id="yes">DA</button>
        <button id="no">NE</button>
      </div>

      <div id="result"></div>
    </div>

    <div id="snackbar">Na≈æalost, opcija NE trenutaƒçno nije dostupna üíå</div>

    <script>
      const yesBtn = document.getElementById("yes");
      const noBtn = document.getElementById("no");
      const result = document.getElementById("result");
      const snackbar = document.getElementById("snackbar");
      const fireworksContainer = document.getElementById("fireworks");

      yesBtn.onclick = () => {
        result.innerHTML =
          "<h2> JEEJ! Znao sam! üíñ</h2><p>Oƒçekuj poziv na date!</p>";
        launchFireworks();
      };

      noBtn.onclick = () => {
        snackbar.classList.add("show");
        setTimeout(() => {
          snackbar.classList.remove("show");
        }, 3000);
      };

      function launchFireworks() {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 3;

        for (let i = 0; i < 5; i++) {
          const offsetX = (Math.random() - 0.5) * 150;
          const offsetY = (Math.random() - 0.5) * 80;
          createExplosion(centerX + offsetX, centerY + offsetY);
        }
      }

      function createExplosion(x, y) {
        const hearts = ["‚ù§Ô∏è", "üíñ", "üíó"];
        const particles = 35;

        for (let i = 0; i < particles; i++) {
          const el = document.createElement("div");
          el.classList.add("firework-heart");

          const angle = (Math.PI * 2 * i) / particles;
          const distance = 140 + Math.random() * 80;

          const dx = Math.cos(angle) * distance;
          const dy = Math.sin(angle) * distance;

          el.style.left = x + "px";
          el.style.top = y + "px";
          el.style.setProperty("--dx", dx + "px");
          el.style.setProperty("--dy", dy + "px");
          el.textContent = hearts[Math.floor(Math.random() * hearts.length)];

          fireworksContainer.appendChild(el);

          setTimeout(() => {
            el.remove();
          }, 1100);
        }
      }
    </script>
  </body>
</html>
